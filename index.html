<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
<link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Syne+Mono&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/142b7328eb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <div class="container">


        <section class="search-form">
            <form id="search-city">
                <input id="input-city" type="text" placeholder="enter city" />
                <button type="submit" class="btn btn-link">
                    <i class="fas fa-search"></i>
                </button>

                <i class="fas fa-map-marker-alt"></i>


            </form>
        </section>

        <div class="row justify-content-center">
            <div class="col-3">
                <h1 id="city">
                    Athens
                </h1>
                <header id="date">
                    13/03/2021 <br />
                    11:40
                </header>
            </div>
        </div>


        <div class="row justify-content-center weather-now">
            <div class="col-4 Athens">
                Currently <br>
                <span id="temperature">
                    22</span> <span class="units"> <a href="#" class="celcius" id="celsiusLink"> °C </a> | <a href="#"
                        id="fahrenheit" class="fahrenheit"> F </a>
                </span>
                <i class="far fa-sun"></i> <br />
                <span id="description"> Sunny </span>
            </div>
            <div class="col-4">
                Real Feel 20 °C <br />

                Humidity <span id="humidity">50</span> % <br />

                Wind <span id="wind"> 20 </span> km/h

            </div>

        </div>


        <div class="row justify-content-center">
            <div class="col weekday">
                Sunday <br>
                <i class="far fa-sun"></i> <br>
                20 °C
            </div>

            <div class="col weekday">
                Monday <br>
                <i class="far fa-sun"></i> <br />
                18 °C
            </div>

            <div class="col weekday">
                Tusday <br />
                <i class="fas fa-cloud-sun"></i> <br />
                15 °C
            </div>

            <div class="col weekday">
                Wednesday <br />
                <i class="fas fa-cloud"></i> <br />
                17 °C

            </div>

            <div class="col weekday">
                Thursday <br />
                <i class="fas fa-cloud-sun-rain"></i> <br />
                16 °C
            </div>

            <div class="col Sunday">
                Friday <br />
                <i class="fas fa-cloud-sun"></i> <br />
                18 °C
            </div>


        </div>


    </div>
    </div>
    </div>
    <script src="src/javascript.js">
    </script>
</body>

</html>
